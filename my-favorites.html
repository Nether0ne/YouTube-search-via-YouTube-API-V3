<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/default.css" rel="stylesheet">
	<link href="css/media.css" rel="stylesheet">
	<title>YouTube search</title>
</head>

<body>
<div class="wrapper">
	<div class="search">
		
	<div class="user">
		<div class="user-info">
			<ul>
				<li><span class="user-welcome">Welcome, </span></li>
				<li><a href="index.html">Go to Home Page</a></li>
				<li><a href="#" class="exit">Logout</a></li>
			</ul>
		</div>
		<div class="log-div">
			<ul>
				<li><a href="" class="btn btn-info btn-login">Login</a></li>
				<li><a href="" class="btn btn-info btn-reg">Sign in</a></li>
			</ul>
		</div>
	</div>
	</div>
	<div class="search">
	<ul class="reset videos"></ul>
	
</div>		

</body>
<footer>
	<div class="overlay"></div>
	<div class="reg">
		<div class="header">
			<div class="title">Registration</div>
			<button type="button" class="btn close-reg" title="Close">&times;</button>
		</div>

		<form class="input-form input-form-user">
		<div class="input-group">
			<span class="input-group-addon">Login</span>
			<input class="name-reg form-control" type="text" size="25">
		</div>

		<div class="input-group">
			<span class="input-group-addon" id="email-addon">Password</span>
			<input class="pass-reg form-control" type="password" name="pass">
		</div>

		<div class="input-group">
			<button class="btn btn-primary btn-reg-finish" type="button">Register</button>
		</div>
		</form>
	</div>

	<div class="login">
		<div class="header">
			<div class="title">Login</div>
			<button type="button" class="btn close-login" title="Close">&times;</button>
		</div>
		<form class="input-form input-form-user">	
			<div class="input-group">
				<span class="input-group-addon" id="name-addon">Login</span>
				<input class="name-login form-control" type="text" size="25">
			</div>

			<div class="input-group">
				<span class="input-group-addon">Password</span>
				<input class="pass-login form-control" type="password" name="pass">
			</div>

			<div class="input-group">
				<button class="btn btn-primary btn-login-finish" type="button">Login</button>
			</div>
		</form>
	</div>

	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/css3-mediaqueries.min.js"></script>
	<script src="js/tubeutil.js"></script>
	<script src="js/init.js"></script>
	<script src="js/user.js"></script>
	<script src="js/user-liked.js"></script>
</footer>
</html>
